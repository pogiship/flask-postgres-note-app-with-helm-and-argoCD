apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.app.name }}-configmap
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.app.name }}
data:
  DB_NAME: {{ .Values.app.env.name }}
  POSTGRES_USER: {{ .Values.app.env.user }}
  #DB_PORT: {{ .Values.app.env.port }}
  DB_HOST: {{ .Values.app.env.host }}
